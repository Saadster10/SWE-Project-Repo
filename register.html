<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login-page.css">
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
  <script defer src="login-page.js"></script>
</head>

<body>

  <main id="main-holder">
    <h1 id="login-header">Register</h1>
    <div id= "login-instructions-holder">
      <p id= "login-instructions" style="width: 65%; margin-left: auto; margin-right: auto;">Please enter in your email and select the images below in a particular order to create your password. Hit signup when you are finished to create your acccount.</p>
    </div>
    
    <div class='formContainer'>
        <h4>Type your email here</h4>
        <input type='email' placeholder="email here" id='email'>
    </div>

  <div class="row">
    <div class="column">
      <button class="button">
        <input type="image" src="https://upload.wikimedia.org/wikipedia/commons/1/12/ThreeTimeAKCGoldWinnerPembrookeWelshCorgi.jpg" border="none" alt="button 0" id="button0" width="75px" height="75px">
      </button>
      <button class="button">
        <input type="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Soccerball.svg/1024px-Soccerball.svg.png" border="none" alt="button 1" id="button1" width="75px" height="75px">
      </button>
      <button class="button">
        <input type="image" src="https://upload.wikimedia.org/wikipedia/commons/a/af/Us_passport_medium_res_transparent.jpg" border="none" alt="button 2" id="button2" width="75px" height="75px">
      </button>
    </div>
  </div>

  <div class="row">
    <div class="column">
      <button class="button">
        <input type="image" src="https://d3bbatwdaufxg9.cloudfront.net/content/8514/5559/7797/08-20131216_FushimiInari_Mainspot-307.jpg" border="none" alt="button 3" id="button3" width="75px" height="75px">
      </button>
      <button class="button">
        <input type="image" src="https://upload.wikimedia.org/wikipedia/commons/e/e1/FullMoon2010.jpg" border="none" alt="button 4" id="button4" width="75px" height="75px">
      </button>
      <button class="button">
        <input type="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Blue_Tshirt.jpg/220px-Blue_Tshirt.jpg" border="none" alt="button 5" id="button5" width="75px" height="75px">
      </button>
    </div>
  </div>

  <div class="row">
    <div class="column">
      <button class="button">
        <input type="image" src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Chess_piece_-_White_king.jpg" border="none" alt="button 6" id="button6" width="75px" height="75px">
      </button>
      <button class="button">
        <input type="image" src="https://upload.wikimedia.org/wikipedia/commons/f/f9/PSX-Original-Controller.jpg" border="none" alt="button 7" id="button7" width="75px" height="75px">
      </button>
      <button class="button">
        <input type="image" src="https://upload.wikimedia.org/wikipedia/commons/4/41/Left_side_of_Flying_Pigeon.jpg" border="none" alt="button 8" id="button8" width="75px" height="75px">
      </button>
    </div>
  </div>

  <div class='row'>
    <button onclick="signUp()" id='signup'>Signup</button>
    <button onclick="reset()" id='reset'>Reset</button>
  </div>

  </main>
</body>

</html>
